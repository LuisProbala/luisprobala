<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Section: Grid and Instructions -->
    <div class="grid-section">
      <div class="grid">
        <!-- Grid cells dynamically populated via JavaScript -->
        <div class="grid-link"></div>
        <div class="grid-link"></div>
        <div class="grid-link"></div>
        <div class="grid-link"></div>
        <div class="grid-link"></div>
        <div class="grid-link"></div>
        <div class="grid-link"></div>
        <div class="grid-link"></div>
        <div class="grid-link"></div>
      </div>
      <div class="instructions">
        <p>Select a grid item to see content on the right.</p>
      </div>
    </div>

    <!-- Right Section: Content -->
    <div class="content-section">
      <div id="content-placeholder">
        <p>Click on a grid item to display content here.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
