<body>
<input type="file" id="imageInput" accept="image/*">
<div id="canvasWrapper">
  <canvas id="imageCanvas"></canvas>
  <canvas id="rectanglesCanvas"></canvas>
</div>
<div id="sliderWrapper">
  <label for="rowsSlider">Rows:</label>
  <input type="range" id="rowsSlider" min="1" max="20" value="10">
  <label for="columnsSlider">Columns:</label>
  <input type="range" id="columnsSlider" min="1" max="20" value="6">
  <label for="gapSlider">Gap:</label>
  <input type="range" id="gapSlider" min="0" max="50" value="5">
  <label for="widthSlider">Width:</label>
  <input type="range" id="widthSlider" min="1" max="100" value="45">
  <label for="heightSlider">Height:</label>
  <input type="range" id="heightSlider" min="1" max="100" value="30">
</div>

<script src="amaral.js"></script>
</body>
