<script>
    document.addEventListener("DOMContentLoaded", function () {
        const imageContainers = document.querySelectorAll(".nycte-scroll-singlepage");
        const leftArrow = document.querySelector(".nycte-arrow-left");
        const rightArrow = document.querySelector(".nycte-arrow-right");
        const scrollContainer = document.querySelector(".nycte-scroll-container");
        const scrollPages = document.querySelectorAll(".nycte-scroll-singlepage");
    
        let observer;
    
        function getThreshold() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            return aspectRatio > 2 ? 0.98 : 0.75;
        }
    
        function onIntersection(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    document.querySelector("#active-img")?.removeAttribute("id");
                    entry.target.setAttribute("id", "active-img");
                }
            });
        }
    
        function createObserver() {
            const observerOptions = {
                root: null,
                threshold: getThreshold()
            };
    
            if (observer) observer.disconnect();
    
            observer = new IntersectionObserver(onIntersection, observerOptions);
    
            imageContainers.forEach(container => observer.observe(container));
        }
    
        createObserver();
    
        if (window.scrollX > 0 || window.scrollY > 0) {
            observer.observe(imageContainers[0]);
        }
    
        function scrollNext() {
            const scrollAmount = calculateScrollAmount();
            scrollContainer.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }
    
        function scrollPrev() {
            const scrollAmount = calculateScrollAmount();
            scrollContainer.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
        }
    
        function calculateScrollAmount() {
            const activeImg = document.querySelector("#active-img");
            if (!activeImg) return scrollPages[0].offsetWidth;
    
            return activeImg.offsetWidth; // Ensures exact scroll per image
        }
    
        scrollContainer.addEventListener('scroll', function () {
            leftArrow.style.display = scrollContainer.scrollLeft === 0 ? 'none' : 'block';
            rightArrow.style.display = (scrollContainer.scrollLeft + scrollContainer.offsetWidth >= scrollContainer.scrollWidth) ? 'none' : 'block';
        });
    
        if (scrollContainer.scrollLeft === 0) leftArrow.style.display = 'none';
    
        rightArrow.addEventListener('click', scrollNext);
        leftArrow.addEventListener('click', scrollPrev);
    
        window.addEventListener('resize', createObserver);
    });

    

</script>
