   <script>  
  if (window.matchMedia("(min-width: 768px)").matches) {
  let clickedColumn = null;

  function handleClick() {
    // remove .span class from previously clicked cell
    if (clickedColumn) {
      clickedColumn.classList.remove('span');
      const index = Array.from(clickedColumn.parentNode.children).indexOf(clickedColumn) + 1;
      if (index % 4 === 0) {
        clickedColumn.style.gridColumn = '';
        clickedColumn.style.gridRow = '';
      }
    }

    // add .span class to clicked cell
    if (clickedColumn !== this) {
      clickedColumn = this;
      clickedColumn.classList.add('span');
      const index = Array.from(clickedColumn.parentNode.children).indexOf(clickedColumn) + 1;
      if (index % 4 === 0) {
        const row = Math.ceil(index / 4);
        clickedColumn.style.gridColumn = '3/5';
        clickedColumn.style.gridRow = `${row}/${row + 2}`;
      }
    }

    // scroll to clicked cell
    var rect = clickedColumn.getBoundingClientRect();
    window.scrollBy(
      0,
      rect.top < 0
        ? rect.top
        : rect.bottom > window.innerHeight
        ? rect.bottom - window.innerHeight
        : 0
    );
    clickedColumn.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }

  function handleMouseover() {
    var rect = this.getBoundingClientRect();
    window.scrollBy(
      0,
      rect.top < 0
        ? rect.top
        : rect.bottom > window.innerHeight
        ? rect.bottom - window.innerHeight
        : 0
    );
    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }

  document.querySelectorAll('.column-nycteroy').forEach(column => {
    column.addEventListener('click', handleClick);
    column.addEventListener('mouseover', handleMouseover);
  });
}
